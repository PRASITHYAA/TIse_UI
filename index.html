<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</head>

<body>

    <style>
        .star {
            color: red;
        }
        .bg {
            background-color: rgb(240, 244, 223);
        }

        .bg:hover {
            background-color: white;
        }
    </style>
    <div class="container-fluid">
        <div class="container mt-5  d-flex align-items-center justify-content-center ">
            <div class="col-lg-5 border ">
                <!-- form start -->
                <form class="mt-3 mx-3 " method="POST" action="{{ url('/store') }}">
                    <h2>REGISTRATION FORM</h2>
                    <p>Please fill in the information below </p>
                    <!-- name -->
                    <div class="col">
                        <label for="name" class="col-form-label">Name<span class="star">*</span></label>
                        <input type="name" class="form-control bg " id="name" name="name" placeholder="Enter Your Name"
                            required>
                    </div>
                    <!-- email -->
                    <div class="col">
                        <label for="email" class="col-form-label">Email<span class="star">*</span></label>
                        <input type="email" class="form-control bg " id="email" name="email"
                            placeholder="Enter Your Email" required>
                    </div>
                    <!-- password -->
                    <div class="col">
                        <label for="pwd" class="col-form-label">Password<span class="star ">*</span></label>
                        <input type="password" class="form-control bg "
                            id="confirmPwd" id="pwd" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <!-- confirm password -->
                    <div class="col">
                        <label for="confirmPwd" class="col-form-label">Confirm Password<span
                                class="star">*</span></label>
                        <input type="password" class="form-control bg "
                            id="confirmPwd" name="password_confirmation" placeholder="Confirm Your Password" required>
                    </div>
                    <br>
                    <!-- check box -->
                    <div class=" form-check ">
                        <input type="checkbox" class="form-check-input  " id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to terms & Policy.</label>
                    </div>
                    <!-- button -->
                        <a   style="border-radius: 40px;font-weight: bold;"
                        class="btn btn-warning px-4 m-2" href="/User slide FEatures/careers/instruction/instruction.html">REGISTER</a>
                    <P>Have an account already? <a href="/Auth/Login.html">Login</a> </P>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
