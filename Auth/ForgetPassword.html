<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</head>

<body>
    <style>
        .red {
            color: red;
        }

        .bg {
            background-color: rgb(240, 244, 223);
        }

        .bg:hover {
            background-color: white;
        }
    </style>
    <!-- header -->
    <div class="container-fluild">
        <div class="container mt-5 d-flex align-items-center justify-content-center ">
            <div class="col-lg-5 border">
                <h2 class="text-center mt-3">Reset Password Link</h2>
                <p class=" m-3"> Please provide the email you used to register, as we need it to send you a password
                    reset link. <span class="red">*</span></p>
                <!-- form start -->
                <form class="mx-3" method="POST">
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email address<span class="red">*</span></label>
                        <input type="email" class="form-control bg" id="email" name="email"
                            placeholder="Enter Your Email" required>
                    </div>
                    <br>
                    <!-- button -->
                    <div class="col-12 text-center">
                        <a style="border-radius: 40px;font-weight: bold;" class="btn btn-warning px-4 m-2"
                            href="./Resetpasswordlinkemailaddress.html">Send</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
