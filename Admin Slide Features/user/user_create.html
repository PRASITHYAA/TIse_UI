<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Main layout-->
    <div class="container">

        <main style="margin-top: 58px;">
            <div class="container border 2px p-4">
                <h1 class="pb-2">Create a new User</h1>

                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Name <span style="color: red;">*</span></label>
                        <input style="background-color: rgba(248, 235, 235, 0.726);" type="text" class="form-control"
                            id="Name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Email address <span
                                style="color: red;">*</span></label>
                        <input style="background-color: rgba(248, 235, 235, 0.726);" type="email" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password <span
                                style="color: red;">*</span></label>
                        <input style="background-color: rgba(248, 235, 235, 0.726);" type="password"
                            class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label"> confirmation Password <span
                                style="color: red;">*</span></label>
                        <input style="background-color: rgba(248, 235, 235, 0.726);" type="password"
                            class="form-control " >
                    </div>
                    <div>
                        <a class="btn btn-success" href="./user_index.html">Save</a>
                        <a class="btn btn-secondary " href="./user_index.html">Back</a>
                        </div>
                </form>
            </div>
        </main>
    </div>
    <!--Main layout-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
