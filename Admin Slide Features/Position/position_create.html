<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Main layout-->
        <div class="container">
            <main style="margin-top: 58px;">
                <div class="container border 2px p-4">
                    <h1 class="pb-2">Create a new Position
                    </h1>

                    <form method="POST">
                        <div class="mb-3">
                            <!-- sector -->
                            <label class="form-label">sector <span style="color: red;">*</span></label>
                            <select class="form-select " name="sector_id" id="sector_id"
                                style="background-color: rgba(248, 235, 235, 0.726);" required>
                                <option value="">Please Select</option>
                                <option>......</option>
                            </select>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Position Name <span style="color: red;">*</span></label>
                            <input style="background-color: rgba(248, 235, 235, 0.726);" type="text"
                                class="form-control" id="positionName" name="name">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Description <span style="color: red;">*</span></label>
                            <textarea style="background-color: rgba(248, 235, 235, 0.726);" class="form-control"
                                id="description" name="description" rows="3"></textarea>

                        </div>


                        <button type="submit" class="btn btn-success">Save</button>
                        <a class="btn btn-secondary" href="./position_index.html">Back</a>
                    </form>
                </div>
            </main>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
